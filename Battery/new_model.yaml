Battery:
  description: 'Represent a physical battery with its hardware specifications'
  properties:
    acPowerInput:
      description: ""
      type: Property
    acPowerOutput:
      description: ""
      type: Property
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    autonomyTime:
      description: ""
      pattern: ^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$
      type: Property
    cycleLife:
      description: ""
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dcPowerInput:
      description: ""
      type: Property
    dcPowerOutput:
      description: ""
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &battery_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *battery_-_properties_-_owner_-_items_-_anyof
      type: Property
    rechargeTime:
      description: ""
      pattern: ^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$
      type: Property
    refDevice:
      $id: https://smart-data-models.github.io/dataModel.Device/device-schema.json
      $schema: "http://json-schema.org/schema#"
      definitions:
        CategoryType:
          items: &battery_-_properties_-_refdevice_-_definitions_-_device-commons_-_category_-_items
            enum:
              - actuator
              - beacon
              - endgun
              - HVAC
              - implement
              - irrSystem
              - irrSection
              - meter
              - network
              - multimedia
              - sensor
            type: string
          type: array
        ControlledPropertyType:
          items: &battery_-_properties_-_refdevice_-_definitions_-_device-commons_-_controlledproperty_-_items
            enum:
              - temperature
              - humidity
              - light
              - motion
              - fillingLevel
              - occupancy
              - power
              - pressure
              - smoke
              - energy
              - airPollution
              - noiseLevel
              - weatherConditions
              - precipitation
              - windSpeed
              - windDirection
              - atmosphericPressure
              - solarRadiation
              - depth
              - pH
              - conductivity
              - conductance
              - tss
              - tds
              - turbidity
              - salinity
              - orp
              - cdom
              - waterPollution
              - location
              - speed
              - heading
              - weight
              - waterConsumption
              - gasComsumption
              - electricityConsumption
              - eatingActivity
              - milking
              - movementActivity
              - soilMoisture
            type: string
          type: array
        Device-Commons:
          category:
            items: *battery_-_properties_-_refdevice_-_definitions_-_device-commons_-_category_-_items
            type: array
          controlledProperty:
            items: *battery_-_properties_-_refdevice_-_definitions_-_device-commons_-_controlledproperty_-_items
            type: array
          macAddress:
            pattern: ^([[:xdigit:]]{2}[:.-]?){5}[[:xdigit:]]{2}$
            type: string
          supportedProtocol:
            items: &battery_-_properties_-_refdevice_-_definitions_-_supportedprotocoltype_-_items
              enum:
                - 3g
                - bluetooth
                - 'bluetooth LE'
                - cat-m
                - coap
                - ec-gsm-iot
                - gprs
                - http
                - lwm2m
                - lora
                - lte-m
                - mqtt
                - nb-iot
                - onem2m
                - sigfox
                - ul20
                - websocket
              type: string
            type: array
          type: object
        MacAddressType:
          pattern: ^([[:xdigit:]]{2}[:.-]?){5}[[:xdigit:]]{2}$
          type: string
        SupportedProtocolType:
          items: *battery_-_properties_-_refdevice_-_definitions_-_supportedprotocoltype_-_items
          type: array
      description: 'Common defintions to describe Device and Device Model scemas.'
      title: ' - Device  Commons schema'
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    status:
      description: ""
      items:
        enum:
          - working
          - outOfService
          - withIncidence
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
    type:
      description: 'NGSI Entity type'
      enum:
        - Battery
      type: Property
  required:
    - id
    - type
  type: object
